<div class="row">

    <div class="icon-container col-sm-12">
        <img src="../../assets/LogoTransparent-WhiteDark.svg" alt="">
    </div>

    <form class="col-12 login-form" autocomplete="off" [formGroup]="loginForm" (submit)="login()">

        <div class="form-group">
            <input type="email" formControlName="email"  class="form-control" id="loginEmail" aria-describedby="" placeholder="E-mail" >
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">E-mail skal udfyldes</div>
                <div *ngIf="f.email.errors.email">E-mail er ikke udfyldt korrekt</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password"  class="form-control" id="loginPassword" aria-describedby="" placeholder="Password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password skal udfyldes</div>
            </div>
        </div>
        
        <div class="login-btn-container col-8 offset-2">
            <button type="submit" class="btn btn-primary btn-block">Log ind</button>
            <a type="submit" class="btn btn-primary btn-block" routerLink="/register">Register</a>
        </div>
    </form>

</div>
