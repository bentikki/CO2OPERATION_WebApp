<div class="row">

    <div class="icon-container col-sm-12">
        <img src="../../assets/LogoTransparent-WhiteDark.svg" alt="">
    </div>

    <form class="col-12 login-form" autocomplete="off">

        <div class="form-group">
          <input type="email" class="form-control" id="loginEmail" aria-describedby="" placeholder="E-mail">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="loginPassword" aria-describedby="" placeholder="Password">
        </div>

        <div class="login-btn-container col-8 offset-2">
            <button type="submit" class="btn btn-primary btn-block">Log ind</button>
            <button type="submit" class="btn btn-primary btn-block" routerLink="/register">Register</button>
        </div>
    </form>

</div>
