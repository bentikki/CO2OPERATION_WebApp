<div class="row register-page">
    <app-register-heading [heading]="Heading" [icon]="Icon"></app-register-heading>


    <div class="popup-container">
        
        <div class="register-form">
            <form autocomplete="off">
                <div class="form-group">
                  <input type="email" class="form-control" id="registerEmail" aria-describedby="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="registerPassword" aria-describedby="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="registerPasswordRepeat" aria-describedby="passwordRepeat" placeholder="Gentag password">
                </div>
            </form>
        </div>
        
    </div>

    <app-register-bar [prev]="PrevPage" [next]="NextPage"></app-register-bar>
    

    
</div>
